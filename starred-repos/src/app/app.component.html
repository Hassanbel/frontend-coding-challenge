<div id="app-root">

  <mat-card class="example-card"  *ngFor="let article of reposotries">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.full_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.name}}
      </p>
    </mat-card-content>


  </mat-card>
</div>
